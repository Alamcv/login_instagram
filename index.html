<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/smartphone2.png" alt="celular">
            <div class="instagram-post-background">
                <img id="img-post" src="" alt="">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/1200px-Instagram_logo.svg.png" class="instagram_logo" alt="Instagram">
                <div class="profile-photo">
                    <img src="./img/img_instagram.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como alamcv</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é alamcv?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/page-update.js"></script>
</body>

</html>
